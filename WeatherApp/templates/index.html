<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .weather-icon {
            font-size: 50px;
            color: #0072ff;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="weather-container">
        <h1 class="mb-3">üå§Ô∏è Weather App</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="city" class="form-label">Enter City:</label>
                <input type="text" id="city" name="city" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Weather</button>
        </form>

        {% if weather %}
            {% if weather.error %}
                <p class="error-message mt-3">{{ weather.error }}</p>
            {% else %}
                <div class="mt-4">
                    <h2>{{ weather.city }}</h2>
                    <i class="fas fa-cloud-sun weather-icon"></i>
                    <p class="mt-2"><strong>Temperature:</strong> {{ weather.temperature }}¬∞C</p>
                    <p><strong>Humidity:</strong> {{ weather.humidity }}%</p>
                    <p><strong>Condition:</strong> {{ weather.condition }}</p>
                </div>
            {% endif %}
        {% endif %}
    </div>

</body>
</html>
